	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Issue Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <script>
    var btn1 = document.querySelector('#green');
    var btn2 = document.querySelector('#red');

    btn1.addEventListener('click', function() {
      
        if (btn2.classList.contains('red')) {
          btn2.classList.remove('red');
        } 
      this.classList.toggle('green');
    localStroage.setItme("like", "like");
      
    });

    btn2.addEventListener('click', function() {
      
        if (btn1.classList.contains('green')) {
          btn1.classList.remove('green');
        } 
      this.classList.toggle('red');
    localStroage.setItme("like", "dislike");

      
    });
    window.onload = function () {
    if (localStorage.getItem("like") == "like") {
    document.getElementById('green').click()
    }
    else {
        document.getElementById('red').click()
    }
</script>
<style>
body{
  margin: 40px;
}

button{
  cursor: pointer;
  outline: 0;
  color: #AAA;

}
.btn:focus {
  outline: none;
}

.green{
  color: green;
}

.red{
  color: red;
}
</style>
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">Issue Tracker<br><br/>
        <a href="/" class="btn btn-danger text-right">Go Home</a>
    </h1>
    <hr>
    <h2>Issue Preview</h2>

    <form action="#" th:object="${issue}">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" readonly="readonly" th:field="*{name}" placeholder="Issue" class="form-control mb-4 col-4">

        <textarea readonly="readonly" rows = "5" cols = "60" th:field="*{description}" name = "description">
            Enter description here...
         </textarea><br>

        <input type="text" readonly="readonly" th:field="*{status}" placeholder="Issue Status" class="form-control mb-4 col-4">

    </form>

    <hr>
    <button class="btn" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
    <button class="btn" id="red"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>

    <a th:href="@{/}" class="link-success"> Back to Issue List</a>
</div>

</body>

</html>
