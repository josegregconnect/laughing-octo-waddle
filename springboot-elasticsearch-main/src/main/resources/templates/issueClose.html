<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Issue Tracker<br><br/>
        <a href="/" class="btn btn-danger text-right">Go Home</a>
    </h1>
    <hr>
    <h2>Issue Closure</h2>

     <form action="#" th:action="@{/saveIssue}" th:object="${issue}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" readonly="readonly" th:field="*{name}" placeholder="Issue" class="form-control mb-4 col-4">

        <textarea readonly="readonly" rows = "5" cols = "60" th:field="*{description}" name = "description">
            Enter description here...
         </textarea><br>

        <input type="text" th:field="*{status}" placeholder="Issue Status" class="form-control mb-4 col-4">

		<textarea rows = "5" cols = "60" th:field="*{closedescription}" name = "closedescription">
            Enter Closing description here...
         </textarea><br>
         
         <button type="submit"  onClick="window.location.reload(true)" class="btn btn-info col-2"> Close Issue</button>
    </form>

    <hr>

    <a th:href="@{/}" class="link-success"> Back to Issue List</a>
</div>
</body>
</html>
