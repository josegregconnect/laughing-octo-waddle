<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">Issue Tracker<br><br/>
        <a href="/" class="btn btn-danger text-right">Go Home</a>
    </h1>
    <hr>
    <h2>Save Issue</h2>

    <form action="#" th:action="@{/saveIssue}" th:object="${issue}" method="POST">
        <input type="text" th:field="*{id}" placeholder="Id" class="form-control mb-4 col-4">

        <input type="text" th:field="*{name}" placeholder="Issue" class="form-control mb-4 col-4">

		<textarea rows = "5" cols = "60" th:field="*{description}" name = "description">
            Enter description here...
         </textarea><br>
	

        <input type="text" th:field="*{status}" placeholder="Issue Status" class="form-control mb-4 col-4">

        <button type="submit" onClick="window.location.reload(true)" class="btn btn-info col-2"> Save Issue</button>
    </form>

    <hr>

    <a th:href="@{/}" class="link-success"> Back to Issues List</a>
</div>
</body>

</html>
